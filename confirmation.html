<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper row  orange lighten-1">
      <div class="container">
        <a href="#!" id="logo-container" class="brand-logo"><img src="./assets/images/beer.png" alt="" height="40px"
            srcset=""></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="./index.html">Create a Crawl</a></li>
          <li><a class="modal-trigger" data-target="crawl-modal" href="./crawlcode.html">Crawl Code?</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <li><a href="#">Create a Crawl</a></li>
    <li><a class="modal-trigger" data-target="locationModal">Change Location</a></li>
    <li><a href="./crawlcode.html">Crawl Code?</a></li>
  </ul>







  <div id="crawl-modal" class="modal">
    <div class="modal-content">
      <h4>Enter your crawl code:</h4>
      <p>
        <form action="">
          <input type="text" name="crawl-code" id="">
        </form>
      </p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect orange lighten-1 btn">Submit</a>
    </div>
  </div>

  <div class="container" style="margin-bottom: 50px;">
    <div class=" row map col s4 center-align">
      <img src="./assets/images/map placeholder.png" alt="" class="map-placeholder ">
    </div>


    <div class="results row ">
      <p>Congratulations you have scheduled a crawl. Your crawl code is: </p>
      <p class="confirmation-code"></p>
      <ul class="collection" id="brewList">

    </div>

    <a href="#!" class="waves-effect orange lighten-1 btn right crawl-submit"
      style="margin-bottom: 30px; margin-top: 20px;">Submit</a>
  </div>


  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>

  <script src="./bundle.js"></script>
</body>

</html>
